<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/menu.css" />
</head>

<body>
    <!-- Home Button -->
    <div class="divmenu" onclick="loadHome()">
        <div class="divinside">
            <img class="imgmenu" src="img/home.svg" width="50" height="50"> Home
        </div>
    </div>

    <!-- History Button -->
    <div class="divmenu" onclick="location.href='youtube://www.youtube.com/feed/history';">
        <div class="divinside">
            <img class="imgmenu" src="img/history.svg" width="50" height="50"> History
        </div>
    </div>

    <!-- Subscriptions Button -->
    <div class="divmenu" onclick="location.href='youtube://www.youtube.com/feed/subscriptions';">
        <div class="divinside">
            <img class="imgmenu" src="img/subscriptions.svg" width="50" height="50"> Subscriptions
        </div>
    </div>

    <!-- Watch Later Button -->
    <div class="divmenu" onclick="location.href='youtube://www.youtube.com/playlist?list=WL';">
        <div class="divinside">
            <img class="imgmenu" src="img/watch_later.svg" width="50" height="50"> Watch Later
        </div>
    </div>

    <!-- Liked Videos Button -->
    <div class="divmenu" onclick="location.href='youtube://www.youtube.com/playlist?list=LL';">
        <div class="divinside">
            <img class="imgmenu" src="img/liked_videos.svg" width="50" height="50"> Liked Videos
        </div>
    </div>

    <!-- Guide Builder Button -->
    <div class="divmenu" onclick="location.href='youtube://www.youtube.com/feed/guide_builder';">
        <div class="divinside">
            <img class="imgmenu" src="img/guide_builder.svg" width="50" height="50"> Guide Builder
        </div>
    </div>

    <!-- API Updater Button -->
    <div class="divmenu" onclick="location.href='api.html';">
        <div class="divinside">
            <img class="imgmenu" src="img/api.svg" width="50" height="50"> Data Editor
        </div>
    </div>

    <!-- Fetcher Button -->
    <div class="divmenu" onclick="location.href='fetcher.html';">
        <div class="divinside">
            <img class="imgmenu" src="img/webhook.svg" width="50" height="50"> Fetch Instances
        </div>
    </div>

    <!-- Redirect Button -->
    <div class="divmenu">
        <div class="divinside">
            <img class="imgmenu" src="img/verdurify.svg" width="50" height="50">
            <input type="text" id="text" class="search-field" placeholder="Link input">
            <input type="submit" id="submit-btn" name="submit-btn" value="Submit" onClick="processLink()">
        </div>
    </div>

    <script>
        // Function to handle the home button redirect
        function loadHome() {
            // First load YouTube home
            location.href = 'youtube://m.youtube.com';

            // After a slight delay, load the custom tweak URL to reset the homepage
            setTimeout(function () {
                location.href = 'tweak://resethomepage';
            }, 1000); // Adjust delay as needed
        }

        function processLink() {
            const link = document.getElementById("text").value;
            if (link) {
                location.href = link;
            }
        }
    </script>

</body>

</html>
